<!DOCTYPE html>
<html>
<head>
    <title>动态按钮控制</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff69b4, #4169e1);
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .title {
            color: #ff69b4;
            margin-bottom: 30px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-width: 600px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #4169e1;
            box-shadow: 0 4px 15px rgba(65, 105, 225, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(65, 105, 225, 0.3);
        }

        /* 控制按钮样式 */
        button:nth-child(1) {
            background: linear-gradient(45deg, #ff69b4, #ff8da1);
            color: white;
        }

        button:nth-child(2) {
            background: linear-gradient(45deg, #4169e1, #72a0ff);
            color: white;
        }

        button:nth-child(3) {
            background: linear-gradient(45deg, #9b59b6, #c48dff);
            color: white;
        }

        /* 新增按钮的样式 */
        .new-button {
            background: white;
            color: #ff69b4;
            border: 2px solid #ff69b4;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">动态按钮控制面板</h1>
        <div class="button-container" id="buttonContainer">
            <button onclick="addButton()">添加按钮</button>
            <button onclick="removeButton()">删除按钮</button>
            <button onclick="reset()">复位</button>
        </div>
    </div>

    <script>
        let buttonCount = 3;
        const container = document.getElementById('buttonContainer');

        function addButton() {
            buttonCount++;
            const newButton = document.createElement('button');
            newButton.textContent = `按钮 ${buttonCount}`;
            newButton.className = 'new-button';
            container.appendChild(newButton);
        }

        function removeButton() {
            if (buttonCount > 3) {
                container.removeChild(container.lastChild);
                buttonCount--;
            }
        }

        function reset() {
            while (buttonCount > 3) {
                container.removeChild(container.lastChild);
                buttonCount--;
            }
        }
    </script>
</body>
</html>
